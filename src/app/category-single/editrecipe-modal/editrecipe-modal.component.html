<ion-header>
  <ion-toolbar>
    <ion-title>Edit Recipe</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" color="secondary">
        <ion-icon name="caret-down-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <recipe-form
    [mode]="'edit'"
    [recipe]="recipe"
    (formSubmitted)="submitChanges($event)"
    (canceled)="closeModal()">
  </recipe-form>
</ion-content>
