<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="caret-down-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="image-container">
    <ion-img
      [src]="recipe.pictureUrl || 'assets/img/placeholder.png'"
      class="enlarged-img">
    </ion-img>

    <ion-icon class="edit-icon" name="create" (click)="editRecipe()" style="cursor: pointer; width: 50px; height: 50px;" alt="Edit"></ion-icon>
  </div>

  <div class="recipe-info" >
    <h1>{{ recipe.name }}</h1>
    
    <ion-button (click)="deleteRecipe()" color="danger" size="small">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </div>
  <p class="category"> {{ recipe.category }}</p>
  <!-- <div class="modal-buttons">
    <ion-button color="danger" expand="block" (click)="deleteRecipe()">
      Delete
    </ion-button>
  </div> -->
</ion-content>
