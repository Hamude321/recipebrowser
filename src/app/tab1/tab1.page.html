<ion-header [translucent]="true">
  <ion-toolbar>
    <header></header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="recipe-lists">
    <div *ngFor="let categoryGroup of categoriesWithRecipes$ | async" class="category-list">
      <category-single
        [category]="categoryGroup.category" 
        [recipes]="categoryGroup.recipes">
      </category-single>
    </div>
  </div>
</ion-content>
